<h1>團名由來
團名IVE，具有「I HAVE」的意思，寓意將所擁有的東西全部展現出來，不是作為成長型組合，而是以完成體組合向大眾展現「擁有的東西」（I HAVE）[1][2]。

歌迷名稱
2021年12月9日在其官方社交媒體帳戶上發表了名為「IVE 아이브 OFFICIAL FAN CLUB 'DIVE'」的影片，公開粉絲名為「DIVE」。[3]「DIVE」一詞是由「IVE」的英文發音和「Dive into IVE」的意思組合而成的。「Dive into IVE」是IVE的團體問候語，表示粉絲們要沉浸在IVE的音樂和魅力中，體現了IVE對粉絲們的期待和信任，希望他們能夠一起享受音樂和舞台。</h1>
